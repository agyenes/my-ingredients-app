<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes> -->
      <app-recipes *appUnless="loadedFeature !== 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature === 'shopping-list'"></app-shopping-list>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">value is 1</p>
        <p *ngSwitchCase="2">value is 2</p>
        <p *ngSwitchCase="3">value is 3</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
