<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onItemAdded($event)"
    ></app-shopping-edit>
     <hr>
     <ul class="list-group">
        <a appBasicHighlight *ngFor="let item of ingredients" class="list-group-item" style="cursor: pointer">
          {{item.name}} ({{item.amount}})
        </a>
     </ul>
  </div>
</div>
